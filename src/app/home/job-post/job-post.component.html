<div class="wrapper">
    <div class="post-content">
        <h2>{{pageHeading}}</h2>
        <form [formGroup]="jobPost" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Role</label>
                <input type="text" placeholder="Role" formControlName="role">     
            </div>
            <div class="form-group">
                <label>Company</label>
                <input type="text" placeholder="Company" formControlName="companyName">     
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input type="text" placeholder="Salary" formControlName="salary">     
            </div>
            <div class="form-group">
                <label>Skills</label>
                <input type="text" placeholder="Enter skills separated by coma" formControlName="skills">     
            </div>
            <div class="form-group">
                <label>Experience</label>
                <input type="text" placeholder="Experience" formControlName="experience">     
            </div>
            <div class="button">
                <button type="submit" class="ok">Submit</button>
                <button type="submit" class="cancel" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
