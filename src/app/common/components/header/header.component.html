<header>
    <div class="header-items">
        <div class="logo">
            <a href="#">{{title}}</a>
        </div>
        <i class="bi bi-list" (click)="openMenu()"></i>
        <div class="navigation" [ngClass]="isMenuOpen?'active':'navigation'">
            <ul (click)="closeMenuByEvents($event)">
                <i class="bi bi-x" (click)="openMenu()"></i>
                <li><a routerLink="home">Home </a></li>
                <li><a (click)="addPost()">Post Job </a></li>
                <li><a routerLink="home">Find Job </a></li>
            </ul>
        </div>
    </div>
</header>
